<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="flashcard-container">
        <div class="flashcard">
            <div class="card-inner">
                <!-- Front (English Side) -->
                <div class="card-front">
                    <div class="card-content">
                        <p id="front-word" class="word"></p>
                        <p id="front-sentence" class="sentence"></p>
                        <figure class="quote-block">
                            <blockquote id="front-quote"></blockquote>
                        </figure>
                    </div>
                    <div class="card-controls">
                        <button id="done-btn">Mark as done</button>
                        <button class="flip-btn-front">Flip card →</button>
                    </div>
                </div>

                <!-- Back (German Side) -->
                <div class="card-back">
                    <div class="card-content">
                        <h1 id="back-word" class="word"></h1>
                        <p id="back-sentence" class="sentence"></p>
                    </div>
                    <div class="card-controls">
                        <button class="flip-btn-back">← Flip card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="navigation-arrows">
        <button id="prev-btn">‹</button>
        <button id="next-btn">›</button>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
