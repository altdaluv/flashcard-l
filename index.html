<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" id="theme-color" content="#fcd34d">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- View Button -->
    <button class="view-btn" id="view-btn" title="View all sentences">
        <svg viewBox="0 0 24 24" width="16" height="16">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>
    </button>

    <div id="flashcard-container">
        <div class="flashcard">
            <div class="card-inner">
                <!-- Front (German Side) -->
                <div class="card-front">
                    <div class="card-content">
                        <h1 id="back-word" class="word"></h1>
                        <p id="back-sentence" class="sentence"></p>
                    </div>
                    <div class="card-controls">
                        <button class="flip-btn-front">Flip card →</button>
                    </div>
                </div>

                <!-- Back (English Side) -->
                <div class="card-back">
                    <div class="card-content">
                        <p id="front-word" class="word"></p>
                        <p id="front-sentence" class="sentence"></p>
                        <figure class="quote-block">
                            <blockquote id="front-quote"></blockquote>
                        </figure>
                    </div>
                    <div class="card-controls">
                        <button id="done-btn">Mark as done</button>
                        <button class="flip-btn-back">← Flip card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="navigation-arrows">
        <button id="prev-btn">‹</button>
        <button id="next-btn">›</button>
    </div>

    <div id="congrats-screen" class="hidden">
        <h1>Congratulations!</h1>
        <p>You have learned all the cards.</p>
        <button id="reset-progress-btn">Start Over</button>
    </div>

    <!-- Modal for viewing all sentences -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
            <div class="modal-body" id="modal-body">
                <!-- Sentences will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
